  species: homo_sapiens
  ncbi_build: GRCh37
  maf_center: mskcc.org
  max_filter_ac: 10
  min_hom_vaf: 0.7
  buffer_size: 5000
  # Todo: consolidate
  vep_path: /opt/common/CentOS_6-dev/vep/v91/
  vep_data: /opt/common/CentOS_6-dev/vep/cache/
  vep_forks: 4
  retain_info: 'set,TYPE,FAILURE_REASON'
  buffer_size: 5000
  # Todo: consolidate
