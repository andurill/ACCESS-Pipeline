tmp_dir: {class: Directory, path: /scratch/johnsoni/}

############
# Module 3 #
############

mutect_params:
  dcov: 50000
  rf: ['BadCigar']
# Todo: whats the difference when using these?
  fraction_contamination: 0.0005
# Todo: Check if needs to be changed
  minimum_mutation_cell_fraction: 0.0005

vardict_params:
  r: 1          # The minimum # of variant reads
  E: 3          # Indicating that  the column for region end is 3
  c: 1          # Indicating that the column for chromosome is in 1
  g: 4          # Indicating that  the column for gene name is 4
  f: '0.0002'   # The threshold for allele frequency
  S: 2          # Indicating that  the column for region start is 2

basicfiltering_mutect_params:
  verbose: true
  total_depth: 20              # Todo: Too high?
  allele_depth: 1
  tumor_normal_ratio: 1        # Todo: Too high? (may not allow true variants to pass tnfRF filter)
  variant_fraction: 0.00005
  outdir: .

basicfiltering_vardict_params:
  verbose: true
  total_depth: 20
  allele_depth: 1
  tumor_normal_ratio: 1
  filter_germline: false
  variant_fraction: 0.00005
  min_qual: 0
  outdir: .

bcftools_params:
  allow_overlaps: true
  rm_dups: all


############
# Module 4 #
############

# (Also used for Module-6)
vcf2maf_params:
  species: homo_sapiens
  ncbi_build: GRCh37
  maf_center: mskcc.org
  max_filter_ac: 10
  min_hom_vaf: 0.7
  buffer_size: 5000
  # Todo: consolidate
  vep_path: /opt/common/CentOS_6-dev/vep/v91/
  vep_data: /opt/common/CentOS_6-dev/vep/cache/
  vep_forks: 4
  retain_info: 'set,TYPE,FAILURE_REASON'
  buffer_size: 5000
  # Todo: consolidate
  custom_enst: /opt/common/CentOS_6-dev/vcf2maf/v1.6.16/data/isoform_overrides_at_mskcc

exac_filter: {class: File, path: /opt/common/CentOS_6-dev/vep/cache/ExAC_nonTCGA.r0.3.1.sites.vep.vcf.gz}
hotspots: {class: File, path: /opt/common/CentOS_6-dev/ngs-filters/v1.3/data/hotspot-list-union-v1-v2.txt}

gbcms_params:
  omaf: true
  filter_duplicate: 0
  thread: 10
  maq: 20
  fragment_count: 1


