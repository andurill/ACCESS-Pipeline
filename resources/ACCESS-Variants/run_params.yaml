tmp_dir: {class: Directory, path: /scratch/johnsoni}

############
# Module 3 #
############

mutect_params:
  dcov: 50000
  rf: ['BadCigar']
# Todo: whats the difference when using these?
  fraction_contamination: 0.0005
# Todo: Check if needs to be changed
  minimum_mutation_cell_fraction: 0.0005

vardict_params:
  r: 1          # The minimum # of variant reads
  E: 3          # Indicating that  the column for region end is 3
  c: 1          # Indicating that the column for chromosome is in 1
  g: 4          # Indicating that  the column for gene name is 4
  f: '0.0002'   # The threshold for allele frequency
  S: 2          # Indicating that  the column for region start is 2

basicfiltering_mutect_params:
  verbose: true
  total_depth: 20              # Todo: Too high?
  allele_depth: 1
  tumor_normal_ratio: 1        # Todo: Too high? (may not allow true variants to pass tnfRF filter)
  variant_fraction: 0.00005
  outdir: .

basicfiltering_vardict_params:
  verbose: true
  total_depth: 20
  allele_depth: 1
  tumor_normal_ratio: 1
  filter_germline: false
  variant_fraction: 0.00005
  min_qual: 0
  outdir: .

bcftools_params:
  allow_overlaps: true
  rm_dups: all


