##################################################
# Default Testing Parameters for ACCESS-Pipeline #
##################################################

process_loop_umi_fastq__params:
  umi_length: 3
  output_project_folder: .

trimgalore__params:
  length: 25
  paired: true
  gzip: true
  quality: 1
  stringency: 3
  suppress_warn: false

add_or_replace_read_groups__params:
  add_rg_PL: Illumina
  add_rg_CN: DMP_MSKCC
  sort_order: coordinate
  validation_stringency: LENIENT
  compression_level: 0
  create_index: true

mark_duplicates__params:
  create_index: true
  assume_sorted: true
  compression_level: 0
  validation_stringency: LENIENT
  duplicate_scoring_strategy: SUM_OF_BASE_QUALITIES

find_covered_intervals__params:
  minbq: 20
  minmq: 20
  cov: 20
  rf: [FailsVendorQualityCheck, BadMate, UnmappedRead, BadCigar]
  # We include this parameter during testing to make this step faster
  intervals: ['14', '16']

abra__params:
#  kmers: 43,53,63,83,93
  mad: 1000
  sc: 100,30,80,15
  mmr: 0.1
  sga: 8,32,48,1
  ca: 10,1
  ws: 800,700
  index: true
  cons: true

fix_mate_information__params:
  sort_order: coordinate
  validation_stringency: LENIENT
  compression_level: 0
  create_index: true

base_recalibrator__params:
  nct: 3
  rf: BadCigar

print_reads__params:
  nct: 8
  EOQ: true
  baq: RECALCULATE


##########################################################
# TEST Parameters for Collapsing (module 2.5) & QC steps #
##########################################################

marianas_collapsing__params:
  min_mapping_quality: 1
  min_base_quality: 20
  mismatches: 0
  wobble: 2
  min_consensus_percent: 90

# This parameter is lowered for tesing purposes
# Todo: QC module should be able to handle zero coverage bams?
waltz__params:
  coverage_threshold: 1
  min_mapping_quality: 20

########################
# 2nd Realignment step
# In this step we want to ignore base qualities
# that were changed during collapsing
fci_2__basq_fix: true
