  total_depth: 20
  allele_depth: 1
  tumor_normal_ratio: 1
  filter_germline: false
  variant_fraction: 0.00005
  min_qual: 0
  outdir: .

bcftools_params:
  allow_overlaps: true
  rm_dups: all


